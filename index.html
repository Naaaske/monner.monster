<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF ↔ Base64 Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title">PDF ↔ Base64 Utility</h1>
        </header>
        
        <div id="message-box" class="message-box hidden" title=" "></div>

        <div class="converter-grid">

            <div class="converter-card">
                <h2 class="card-title">
                    PDF to Base64
                </h2>

                <div class="file-upload-wrapper">
                    <input type="file" id="pdfFileInput" accept="application/pdf" class="hidden-file-input">
                    <label for="pdfFileInput" class="custom-file-upload">
                        <span id="fileInputLabelText">Choose PDF File...</span>
                        <span id="selectedFileName"></span>
                    </label>
                </div>                
                
                <div class="option-group">
                    <input type="checkbox" id="includePrefixCheckbox">
                    <label for="includePrefixCheckbox">Include MIME type prefix</label>
                </div>

                <button onclick="convertPdfToBase64()" id="encodeButton" class="btn btn-primary" disabled>
                    Convert to Base64
                </button>

                <textarea id="base64Output" readonly placeholder="Base64 output will appear here..." class="input-area"></textarea>

                <button onclick="copyToClipboard('base64Output')" id="copyButton" class="btn btn-secondary" disabled>
                    Copy Base64
                </button>
            </div>

            <div class="converter-card">
                <h2 class="card-title">
                    Base64 to PDF
                </h2>
                <textarea id="base64Input" placeholder="Paste Base64 string here..." class="input-area"></textarea>

                <div class="file-name-group">
                    <label for="fileNameInput" class="file-name-label">PDF file name:</label>
                    <input type="text" id="fileNameInput" value="decoded_document.pdf" class="file-name-input" placeholder="e.g., document.pdf">
                </div>
                
                <button onclick="convertBase64ToPdf()" id="decodeButton" class="btn btn-success" disabled>
                    Convert & Download PDF
                </button>

                <p id="downloadLinkContainer" class="download-link-container">
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
